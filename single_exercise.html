<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="assets/css/single_exercise.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="assets/img/logo.png" alt="Logo">

        </div>
        <nav>
            <ul>
                <li><a href="multiplayer_battle.html">Play with friends</a></li>
                <li><a href="play_online.html">Play online</a></li>
                <li><a href="hackathon.html">Hackathons</a></li>
            </ul>
        </nav>
        <div class="auth-buttons">
            <button><a href="login.html" class="log">Sign in</a></button>

    </header>
    <main>

</body>
<script>let lastScrollTop = 0;
    const header = document.querySelector('header');
    
    window.addEventListener('scroll', function() {
        const scrollTop = window.pageYOffset || document.documentElement.scrollTop;
        if (scrollTop > lastScrollTop) {
            // Scrolling down
            header.style.top = '-300px'; // Hide header
        } else if (scrollTop === 0) {
            // At the top of the page
            header.style.top = '0'; // Show header
        }
        lastScrollTop = scrollTop;
    });
    </script>
</html>
