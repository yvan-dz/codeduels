<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Singleplayer Exercise - Java</title>
    <link rel="stylesheet" href="assets/css/java_exercise.css">
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
</head>
<body>
    <header>
        <div class="logo">
            <img src="assets/img/logo.png" alt="Logo">
            <span><a href="index.html" id="webname">CodeDuels</a></span>
        </div>
        <nav>
            <ul>
                <li><a href="#">Play with friends</a></li>
                <li><a href="#">Play online</a></li>
                <li><a href="#">Hackathons</a></li>
            </ul>
        </nav>
        <div class="auth-buttons">
            <button id="login-button"><a href="login.html" class="log">Sign in</a></button>
            <button id="signup-button"><a href="signup.html" class="log">Join</a></button>
            <button id="logout-button" style="display: none;" onclick="logout()">Sign out</button>
            <span id="user-status"></span>
        </div>
    </header>
    <main>
        <section class="exercise-container">
            <div class="exercise-info" id="exercise-info">
                <!-- Random exercise will be inserted here -->
            </div>
            <div class="code-editor-container">
                <div id="code-editor"></div>
                <button id="run-button" class="run-button">Run code!</button>
                <div id="output" style="margin-top: 20px; font-weight: bold;"></div>
            </div>
        </section>
    </main>
    <footer>
        <div class="footer-bottom">
            <p>&copy; 2024 CodeDuels | <a href="contact.html">Contact Us</a> | <a href="terms.html">Terms</a> | <a href="privacy.html">Privacy Policy</a> | <a href="about.html">About</a></p>
        </div>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.3.6/require.min.js"></script>
    <script src="assets/js/java_exercise.js"></script>
    <script src="assets/js/run_code.js"></script>
    <script>
        var firebaseConfig = {
            apiKey: "AIzaSyAIwf6RVzexCZ0LMfmEFIFBq5YsHm5-lnM",
            authDomain: "codeduels-1b79f.firebaseapp.com",
            projectId: "codeduels-1b79f",
            storageBucket: "codeduels-1b79f.appspot.com",
            messagingSenderId: "927315184082",
            appId: "1:927315184082:web:e115d2bdc6465ffea6a00b",
            measurementId: "G-6Z7PS1DT05"
        };
        firebase.initializeApp(firebaseConfig);
        firebase.auth().onAuthStateChanged(function(user) {
            const loginButton = document.getElementById('login-button');
            const signupButton = document.getElementById('signup-button');
            const logoutButton = document.getElementById('logout-button');
            const userStatus = document.getElementById('user-status');
            if (user) {
                loginButton.style.display = 'none';
                signupButton.style.display = 'none';
                logoutButton.style.display = 'block';
                userStatus.innerText = `Signed in as: ${user.email}`;
            } else {
                loginButton.style.display = 'block';
                signupButton.style.display = 'block';
                logoutButton.style.display = 'none';
                userStatus.innerText = 'Not signed in';
            }
        });
        function logout() {
            firebase.auth().signOut().then(() => {
                console.log('User signed out');
            }).catch((error) => {
                console.error('Error signing out:', error);
            });
        }
    </script>
</body>
</html>
