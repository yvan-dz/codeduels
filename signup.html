<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="assets/css/signup.css">
    <!-- Firebase App (the core Firebase SDK) is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <!-- Add Firebase products that you want to use -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <!-- Signup Script -->
    <script src="assets/js/auth.js" defer></script>
</head>
<body>
    <header>
        <div class="logo">
            <img src="assets/img/logo.png" alt="Logo">
            <span><a href="index.html" id="webname">CodeDuels</a></span>
        </div>
        <nav>
            <ul>
                <li><a href="login.html">Play with friends</a></li>
                <li><a href="login.html">Play online</a></li>
                <li><a href="login.html">Hackathons</a></li>
            </ul>
        </nav>
    </header>
    <div class="signup-container">
        <h2>Not yet a duelist? Sign up!</h2>
        <form id="signup-form">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" placeholder="Choose a username" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Your email address" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Create a password" required>
            </div>
            <div class="form-group">
                <label for="confirm-password">Confirm Password:</label>
                <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password" required>
            </div>
            <div class="form-group">
                <input type="checkbox" id="terms" name="terms" required>
                <label for="terms">I accept the <a href="terms.html">Terms and Conditions</a>.</label>
            </div>
            <div class="form-group">
                <input type="checkbox" id="privacy" name="privacy" required>
                <label for="privacy">I have read and agree to the <a href="privacy.html">Privacy Policy</a>.</label>
            </div>
            <div class="form-actions">
                <button type="submit">Sign up</button>
            </div>
        </form>
        <div class="extra-links">
            <p>Already have an account? <a href="login.html">Sign in here.</a></p>
            <p>Having issues? <a href="contact.html">Contact us</a> or check out our <a href="faq.html">FAQs</a>.</p>
        </div>
    </div>
    <footer>
        <div class="footer-bottom">
            <p>&copy; 2024 CodeDuels | <a href="contact.html">Contact Us</a> | <a href="terms.html">Terms</a> | <a href="privacy.html">Privacy Policy</a> | <a href="about.html">About</a></p>
        </div>
    </footer>
    <div class="popup" id="popup"></div>
    <script>
        let lastScrollTop = 0;
        const header = document.querySelector('header');
        
        window.addEventListener('scroll', function() {
            const scrollTop = window.pageYOffset || document.documentElement.scrollTop;
            if (scrollTop > lastScrollTop) {
                // Scrolling down
                header.style.top = '-300px'; // Hide header
            } else if (scrollTop === 0) {
                // At the top of the page
                header.style.top = '0'; // Show header
            }
            lastScrollTop = scrollTop;
        });
    </script>
</body>
</html>
