<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="assets/css/login.css">
    <!-- Firebase App (the core Firebase SDK) is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <!-- Add Firebase products that you want to use -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="assets/js/auth.js" defer></script>
</head>
<body>
    <header>
        <div class="logo">
            <img src="assets/img/logo.png" alt="Logo">
            <span><a href="index.html" id="webname">CodeDuels</a></span>
        </div>
        <nav>
            <ul>
                <li><a href="#">Play with friends</a></li>
                <li><a href="#">Play online</a></li>
                <li><a href="#">Hackathons</a></li>
            </ul>
        </nav>
    </header>
    <div class="login-container">
        <h2>Sign In</h2>
        <form id="login-form">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="text" id="email" name="email" placeholder="Email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Password" required>
            </div>
            <div class="form-actions">
                <a href="#">Forgot password?</a>
                <button type="submit">Sign in</button>
            </div>
        </form>
        <div class="extra-links">
            <p>Not yet a member? <a href="signup.html">Sign up now</a> and start dueling!</p>
            <p>Need help? <a href="contact.html">Contact us</a> or check out our <a href="#">FAQs</a>.</p>
        </div>
    </div>
    <footer>
        <div class="footer-bottom">
            <p>&copy; 2024 CodeDuels | <a href="contact.html">Contact Us</a> | <a href="terms.html">Terms</a> | <a href="privacy.html">Privacy Policy</a> | <a href="about.html">About</a></p>
        </div>
    </footer>
</body>
</html>
