<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play with a Friend - CodeDuels</title>
    <link rel="stylesheet" href="assets/css/friends.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/codemirror.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/theme/material-darker.min.css">
    <!-- Firebase App (the core Firebase SDK) is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <!-- Add Firebase products that you want to use -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
</head>
<body>
    <header>
        <div class="logo">
            <a href="index.html" class="logo-link">
                <img src="assets/img/logo.png" alt="Logo">
                <span id="webname">CodeDuels</span>
            </a>
        </div>
        <nav>
            <ul>
                <li><a href="#" id="friends-link">Play with friends</a></li>
                <li><a href="#" id="online-link">Play online</a></li>
                <li><a href="#" id="hackathons-link">Hackathons</a></li>
                <li><a href="profile.html" id="profile-link">Profile</a></li>
                <li><a href="settings.html" id="settings-link">Settings</a></li>
            </ul>
        </nav>
        <div class="auth-buttons">
            <button class="button log" id="logout-button" onclick="logout()">Logout</button>
            <span id="user-status"></span>
        </div>
    </header>
    <main>
        <section class="task-container" id="task-container">
            <!-- Task content will be loaded here -->
        </section>
        <section class="game-container">
            <div class="editor-container">
                <h3>Player 1</h3>
                <textarea id="editor1"></textarea>
            </div>
            <div class="editor-container">
                <h3>Player 2</h3>
                <textarea id="editor2"></textarea>
            </div>
            <div class="chat-container">
                <h3>Chat</h3>
                <div id="chat-box"></div>
                <input type="text" id="chat-input" placeholder="Be nice in chat!" />
                <button id="send-btn">Send</button>
            </div>
        </section>
        <button id="run-btn">Run code!</button>
    </main>
    <footer>
        <div class="footer-bottom">
            <p>&copy; 2024 CodeDuels | <a href="contact.html">Contact Us</a> | <a href="terms.html">Terms</a> | <a href="privacy.html">Privacy Policy</a> | <a href="about.html">About</a></p>
        </div>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/mode/python/python.min.js"></script>
    <script src="assets/js/friends_python.js"></script>
    <!-- Firebase initialization script -->
    <script>
        // Your Firebase configuration
        var firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_AUTH_DOMAIN",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_STORAGE_BUCKET",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID",
            measurementId: "YOUR_MEASUREMENT_ID"
        };
        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);

        // Check the authentication state
        firebase.auth().onAuthStateChanged(function(user) {
            const loginButton = document.getElementById('login-button');
            const signupButton = document.getElementById('signup-button');
            const logoutButton = document.getElementById('logout-button');
            const profileLink = document.getElementById('profile-link');
            const settingsLink = document.getElementById('settings-link');
            const userStatus = document.getElementById('user-status');

            if (user) {
                loginButton.style.display = 'none';
                signupButton.style.display = 'none';
                logoutButton.style.display = 'block';
                profileLink.style.display = 'block';
                settingsLink.style.display = 'block';
                userStatus.innerText = `Signed in as: ${user.email}`;
            } else {
                loginButton.style.display = 'block';
                signupButton.style.display = 'block';
                logoutButton.style.display = 'none';
                profileLink.style.display = 'none';
                settingsLink.style.display = 'none';
                userStatus.innerText = 'Not signed in';
            }
        });

        // Logout function
        function logout() {
            firebase.auth().signOut().then(() => {
                console.log('User signed out');
            }).catch((error) => {
                console.error('Error signing out:', error);
            });
        }
    </script>
</body>
</html>
